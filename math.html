<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math Operators</title>
</head>
<body>
	
</body>

<script type="text/javascript">
	//+ is the addition operator
	
	var people = 10+10;
	document.write(people);
	
	//- is the subtraction operator
	
	var others = 10-5;
	document.write(others);

	
	//* (asterisk) is the multiplication operator not X.
	
	var multiply = 5 * 5;
	document.write(multiply);
	
	// the division operator /
	
	var separate = 10 / 5;
	document.write(separate);
	
	// % is the modulus operator or the remainder of operator
	
	 var remain = 56 % 3;
	 document.write(remain);
	
	// increament and decrement operator to save time typing
	
	var node = 10;
	node ++;
	document.write(node);
	
	var minus = 12;
	minus--;
	document.write(minus);

	
</script>
</html>
